<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostText</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <section>
        <h2>
            <span>G</span>
            <span>h</span>
            <span>o</span>
            <span>s</span>
            <!-- HTMLの文中に &nbsp; を挿入すると半角スペース分の間隔を空けてくれるという機能を果たしてくれます。 -->
            <span>t&nbsp</span>
            <span>T</span>
            <span>e</span>
            <span>x</span>
            <span>t</span>

        </h2>
    </section>
    
</body>
</html>
